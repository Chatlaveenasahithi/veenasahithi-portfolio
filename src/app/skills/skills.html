<section class="skills">
  <h2>Skills & Where I Use Them</h2>
  <div class="skills-list">
    <div class="skill-card" *ngFor="let skill of skills" tabindex="0">
      <h3>{{ skill.name }}</h3>
      <p>{{ skill.description }}</p>
      <small><strong>Used In:</strong> {{ skill.usedIn }}</small>
    </div>
  </div>
</section>
